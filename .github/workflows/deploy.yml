name: Deploy to Production

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # These should be added to repo secrets
      # SUPABASE_ACCESS_TOKEN -> service role token for CLI
      # SUPABASE_PROJECT_REF -> supabase project ref (same as projectId used in the repo)
      # VITE_PROJECT_ID -> public project ref used by frontend (same as project ref)
      # VITE_PUBLIC_ANON_KEY -> public anon key for the frontend
      # NOTE: keep these secrets safe
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
      VITE_PUBLIC_ANON_KEY: ${{ secrets.VITE_PUBLIC_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Check required secrets
        run: |
          echo "Checking required secrets..."
          missing=0
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then echo "ERROR: SUPABASE_ACCESS_TOKEN is not set"; missing=1; fi
          if [ -z "$SUPABASE_PROJECT_REF" ]; then echo "ERROR: SUPABASE_PROJECT_REF is not set"; missing=1; fi
          if [ -z "$VITE_PROJECT_ID" ]; then echo "ERROR: VITE_PROJECT_ID is not set"; missing=1; fi
          if [ -z "$VITE_PUBLIC_ANON_KEY" ]; then echo "ERROR: VITE_PUBLIC_ANON_KEY is not set"; missing=1; fi
          if [ $missing -ne 0 ]; then echo "One or more required secrets are missing. Add them to repository Settings → Secrets → Actions and re-run."; exit 1; fi

      - name: Debug - show git state
        run: |
          echo "Current commit:" && git rev-parse HEAD
          echo "Current branch:" && git rev-parse --abbrev-ref HEAD
          echo "Files in supabase/functions/server:" && ls -la supabase/functions/server/
          echo "Any .tsx files?" && find supabase/functions -name "*.tsx" || echo "None found"

      - name: Clean up any stray .tsx files
        run: |
          echo "Removing any .tsx files from supabase/functions..."
          find supabase/functions -name "*.tsx" -delete -print || true
          find src/supabase/functions -name "*.tsx" -delete -print || true
          echo "Verifying removal:"
          find supabase/functions -name "*.tsx" || echo "No .tsx files remaining"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Clean up any .tsx files before deploy
        run: |
          echo "Force-removing any .tsx files..."
          rm -f supabase/functions/server/*.tsx src/supabase/functions/server/*.tsx || true
          find supabase/functions -name "*.tsx" && echo "ERROR: Still found .tsx files!" || echo "✓ No .tsx files found"

      - name: Final check - NO .tsx files should exist
        run: |
          echo "=== FINAL CHECK BEFORE DEPLOY ==="
          echo "Files in supabase/functions/server:"
          ls -la supabase/functions/server/ | grep -E "\.(tsx|ts)$" || echo "No .ts/.tsx files found!"
          echo ""
          echo "Searching for ANY .tsx files in entire repo:"
          if find . -path ./.git -prune -o -name "*.tsx" -type f -print | grep supabase; then
            echo "ERROR: Found .tsx files! Deleting..."
            find supabase -name "*.tsx" -type f -exec rm -v {} \;
            find src -name "*.tsx" -type f -exec rm -v {} \;
          else
            echo "✓ No .tsx files found"
          fi
          echo ""
          echo "Git status:"
          git status

      - name: Deploy Supabase Edge Function (server)
        # Use npx to invoke the Supabase CLI transiently instead of installing it globally.
        # This avoids Node engine/global install issues on the runner.
        run: |
          echo "Invoking Supabase CLI to deploy Edge Function..."
          echo "Project ref: $SUPABASE_PROJECT_REF"
          echo "Files in supabase/functions/server:"
          ls -la supabase/functions/server/
          echo ""
          echo "Starting deployment..."
          npx --yes supabase@latest functions deploy server \
            --project-ref "$SUPABASE_PROJECT_REF" \
            --no-verify-jwt
          echo "Deployment complete!"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}


      - name: Debug - show git state and src contents
        run: |
          echo "Current commit:" && git rev-parse HEAD
          echo "Current branch:" && git rev-parse --abbrev-ref HEAD

          echo "==== Repo root ===="
          pwd
          ls -la

          echo "==== src directory ===="
          if [ -d src ]; then
            ls -la src
          else
            echo "src directory NOT FOUND"
          fi

          echo "==== index.html ===="
          if [ -f index.html ]; then
            sed -n '1,40p' index.html
          else
            echo "index.html NOT FOUND"
          fi

          echo "==== src/main.tsx exists? ===="
          if [ -f src/main.tsx ]; then
            echo "YES: src/main.tsx is present"
            sed -n '1,40p' src/main.tsx
          else
            echo "NO: src/main.tsx is MISSING"
          fi

      - name: Build frontend
        # Build with Vite env variables injected at build time
        run: |
          export VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}
          export VITE_PUBLIC_ANON_KEY=${{ secrets.VITE_PUBLIC_ANON_KEY }}
          export VITE_FUNCTION_SLUG=server
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # Keep history small and force push
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
